<!DOCTYPE html>
<html>
    <head>
        <title> React Project </title>
        <script src="https://unpkg.com/react@16.7.0/umd/react.development.js"></script>
        <script src="https://unpkg.com/react-dom@16.7.0/umd/react-dom.development.js"></script>
        <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
        <style>
            .heading {
                color: pink;
                text-align: center;
            }
        </style>
    </head>
    <body>
        <div id="root"></div>
        <div id="description"></div>
        <script type="text/babel">

            const lakeList = [
                {id: 1, name: "Lake Simcoe", trailhead: "Lake Simcoe"},
                {id: 2, name: "Lake Ontario", trailhead: "Lake Ontario"},
                {id: 3, name: "Lake Erie", trailhead: "Best Lake"}
            ];
            const SkiResort = ({name}) => <h1>{name}</h1>;

            const App = (props) => {
                return(
                    <ul>
                        {props.lakes.map((lake) =>
                            <li key={lake.id}>{lake.trailhead}</li>
                        )}
                    </ul>
                )
            }

            ReactDOM.render(
                <App lakes={lakeList} />,
                document.getElementById("root")
            );

            ReactDOM.render(
                React.createElement(
                    "h1",
                    {"style": {"textAlign":"center"}},
                    "Just using this to practice react"
                ),
                document.getElementById("description")
            );

        </script>
    </body>
</html>
